{% extends "base.html" %}
{% block content %}
    <h1>Add an Artist!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.artistName.label }}<br>
        {{ form.artistName(size=32) }}
        </p>
        <p>
            {{ form.hometown.label }}<br>
            {{ form.hometown(size=50) }}
        </p>
        <p>
        {{ form.bio.label }}<br>
        {{ form.bio(size=100) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

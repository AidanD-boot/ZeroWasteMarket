{% extends "base.html" %}
{% block content %}
    <h1>Add an Event!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.eventName.label }}<br>
        {{ form.eventName(size=32) }}
        </p>
        <p>
        {{ form.venue.label }}<br>
        {{ form.venue(size=50) }}
        </p>
        <p>
        {{ form.dateTime.label }}<br>
        {{ form.dateTime }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

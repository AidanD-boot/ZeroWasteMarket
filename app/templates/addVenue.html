{% extends "base.html" %}
{% block content %}
    <h1>Add a Venue!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.venueName.label }}<br>
        {{ form.venueName(size=32) }}
        </p>
        <p>
        {{ form.location.label }}<br>
        {{ form.location(size=50) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
